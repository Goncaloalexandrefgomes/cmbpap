<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
    <title>Escola CMB</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static//style2.css" rel="stylesheet">
    <link href="/static//colors/default-dark.css" id="theme" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body class="fix-header fix-sidebar card-no-border">
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>

<div id="main-wrapper">
    <header class="topbar">
        <nav class="navbar top-navbar navbar-expand-md navbar-light">
            <div class="navbar-header">
                <a class="navbar-brand" href="dashboard">
                    <b>
                        <img src="/static/images/logo-icon.png" alt="homepage" class="dark-logo"/>
                        <img src="/static/images/logo-light-icon.png" alt="homepage" class="light-logo"/>
                    </b>
                </a>
            </div>

            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto mt-md-0">
                    <li class="nav-item"><a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark"
                                            href="javascript:void(0)"><i class="mdi mdi-menu"></i></a></li>
                    <li class="nav-item"><a
                            class="nav-link sidebartoggler hidden-sm-down text-muted waves-effect waves-dark"
                            href="javascript:void(0)"><i class="ti-menu"></i></a></li>

                    <li class="nav-item hidden-sm-down search-box">
                        <a class="nav-link hidden-sm-down text-muted waves-effect waves-dark" href="javascript:void(0)"><i
                                class="ti-search"></i></a>
                        <form class="app-search">
                            <input type="text" class="form-control" placeholder="Search & enter"> <a class="srh-btn"><i
                                class="ti-close"></i></a></form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <aside class="left-sidebar">
        <div class="scroll-sidebar">
            <div class="user-profile" style="background: url(/static/images/background/user-info.jpg) no-repeat;">
                <div class="profile-img"><img src="/static/images/users/profile.png" alt="user"/></div>
                <div class="profile-text"><a href="#" class="dropdown-toggle u-dropdown" data-toggle="dropdown"
                                             role="button" aria-haspopup="true" aria-expanded="true">Diretor</a>
                    <div class="dropdown-menu animated flipInY"><a href="/profile" class="dropdown-item"><i
                            class="ti-user"></i> My Profile</a>
                        <a href="/profile" class="dropdown-item"><i class="ti-settings"></i> Account Setting</a>
                        <div class="dropdown-divider"></div>
                        <a href="/" class="dropdown-item"><i class="fa fa-power-off"></i> Logout</a></div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <li><a class="waves-effect waves-dark" href="dashboard" aria-expanded="false"><i
                            class="mdi mdi-gauge"></i>Dashboard</a>
                    </li>
                    <li><a class="waves-effect waves-dark" href="app-calendar" aria-expanded="false"><i
                            class="mdi mdi-calendar-blank"></i><span class="hide-menu">Calendario</span></a>
                    </li>
                    <li><a class="waves-effect waves-dark" href="app-contact" aria-expanded="false"><i
                            class="mdi mdi-contacts"></i><span class="hide-menu">Contacto Funcionarios</span></a>
                    </li>
                    <li><a class="waves-effect waves-dark" href="app-contactalunos" aria-expanded="false"><i
                            class="mdi mdi-contacts"></i><span class="hide-menu">Contacto Alunos</span></a>
                    </li>
                    <li class="nav-devider"></li>
                </ul>
            </nav>
        </div>
    </aside>

    <fieldset>
        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row page-titles">
                    <div class="col-md-5 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0">Adicionar Novo Funcionario</h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                            <li class="breadcrumb-item active">Adicionar Novo Funcionario</li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">

                            <ul class="nav nav-tabs profile-tab" role="tablist">
                                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#settings"
                                                        role="tab">Settings</a></li>
                            </ul>
                            <form method="post">
                                <div class="tab-pane active" id="settings" role="tabpanel">
                                    <div class="card-body">
                                        <form class="form-horizontal form-material">
                                            <div class="form-group">
                                                <label class="col-md-12">Nome Completo</label>
                                                <div class="col-md-12">
                                                    <input type="text"
                                                           class="form-control form-control-line" name="nome" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="example-email" class="col-md-12">Email</label>
                                                <div class="col-md-12">
                                                    <input type="email"
                                                           class="form-control form-control-line" name="email" required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-12">N Telemovel</label>
                                                <div class="col-md-12">
                                                    <input type="number"
                                                           class="form-control form-control-line" name="telemovel"
                                                           required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-12">Cargo</label>
                                                <div class="col-md-12">
                                                    <input type="text" placeholder="ex: professor - piano"
                                                           class="form-control form-control-line" name="cargo" required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-12">Idade</label>
                                                <div class="col-md-12">
                                                    <input type="number"
                                                           class="form-control form-control-line" name="idade" required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-12">Salario</label>
                                                <div class="col-md-12">
                                                    <input type="text"
                                                           class="form-control form-control-line" name="salario"
                                                           required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-12">Morada</label>
                                                <div class="col-md-12">
                                                    <input type="text"
                                                           class="form-control form-control-line" name="morada"
                                                           required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-12">Selecionar Pais</label>
                                                <div class="col-sm-12">
                                                    <select class="form-control form-control-line">
                                                        <option>Portugal</option>
                                                        <option>Espanha</option>
                                                        <option>Franca</option>
                                                        <option>Outro</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <input type="submit" value="Adicionar Perfil"
                                                           class="btn btn-success">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </fieldset>

</div>
<footer class="footer">

</footer>
</div>
</div>

</html>
